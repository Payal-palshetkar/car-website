<!DOCTYPE html>
<body>
    <link rel="stylesheet" href="checkout.css"/>

</body>
<div class="checkout-panel">
    <div class="panel-body">
      <h2 class="title">Checkout</h2>
   
      <div class="progress-bar">
        <div class="step active"></div>
        <div class="step active"></div>
        <div class="step"></div>
        <div class="step"></div>
      </div>
   
      <div class="payment-method">
        <label for="card" class="method card">
          <div class="card-logos">
            <img src="https://tse4.mm.bing.net/th?id=OIP.Fh3VxQRxG0ZEt2mCfL0qrwHaFj&pid=Api&P=0" alt="" width="100" height="100"/>
            <img src="https://tse2.mm.bing.net/th?id=OIP.IFATrV6ZrvBdbKIBqaw6MQHaEl&pid=Api&P=0" alt="" width="100" height="100"/>
          </div>
   
          <div class="radio-input">
            <input id="card" type="radio" name="payment">
            Pay with credit card
          </div>
        </label>
   
        <label for="UPI" class="method UPI">
          <img src="https://tse3.mm.bing.net/th?id=OIP.09gzTN-MY-Xo6zBw5zcq-gHaFj&pid=Api&P=0s" alt="" width="100" height="100"/>
          <div class="radio-input">
            <input id="UPI" type="radio" name="payment">
            Pay with UPI
          </div>
        </label>
      </div>
   
      <div class="input-fields">
        <div class="column-1">
          <label for="cardholder">Cardholder's Name</label>
          <input type="text" id="cardholder" />
   
          <div class="small-inputs">
            <div>
              <label for="date">Valid till</label>
              <input type="text" id="date" placeholder="MM / YY" />
            </div>
   
            <div>
              <label for="verification">CVV / CVC *</label>
              <input type="password" id="verification"/>
            </div>
          </div>
   
        </div>
        <div class="column-2">
          <label for="cardnumber">Card Number</label>
          <input type="password" id="cardnumber"/>
   
          <span class="info">* CVV or CVC is the card security code, unique three digits number on the back of your card separate from its number.</span>
        </div>
      </div>
    </div>
   
    <div class="panel-footer">
      <button onclick="window.location.href='sahil.html';">
        Back
      </button>
      <button onclick="window.location.href='payment.html';">
        Checkout
      </button>
    </div>
  </div>
